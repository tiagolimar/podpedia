<!DOCTYPE html>
<html lang="ptp-BR">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"

        />
        <link rel="stylesheet" href="style.css">

        <title>PodPedia</title>
    </head>
    <body>
        <div class="container d-flex flex-column gap-3">
            <h1>Hello World!</h1>
            <label>Termo: </label>
            <input class="fom-control" type="text" />
            <button class="btn btn-primary col-2" onclick="enviar()">
                Pesquisar
            </button>
        </div>

        <div class="container d-flex flex-column mt-4">
            <div class="progress progress-bar-container">
                <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <audio controls autoplay onended="add_index()">
                <source src="../audios/output.mp3" type="audio/mpeg" />
                Your browser does not support the audio element.
            </audio>
            <p></p>
        </div>

        <script src="script.js"></script>
